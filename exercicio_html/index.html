<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <label for="nome">Nome </label> <input type="text" placeholder="Seu nome" id="nome">
        <br>
        <br> <!-- adicionei duas quebras de linha em cada input para ter um espaçamento melhor entre os mesmos-->
        <label for="email">E-mail </label> <input type="email" placeholder="Seu e-mail" id="email">
        <br>
        <br>
        <label for="senha">Senha </label> <input type="password" placeholder="Sua senha" id="senha">
        <br>
        <br>
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
